<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Bloggar!</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- TODC Bootstrap theme -->
    <link href="libs/todc-bootstrap/dist/css/todc-bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="libs/fontawesome/css/font-awesome.min.css" rel="stylesheet">
 	<link href="css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="libs/logmein-implicit-client/lib/main.js"></script>
	<script type="text/javascript">
	var init = function() 
	{
		// Instantiate the authentication client
		var client = new LogmeInClientAuth();

		var loc = window.location;

		// Trigger the redirection to the authentication server
		client.authenticate(
		{
			client_id:    "vr7N83Ekmti22JmAfOfkkSbntOORdWaZtB3hjyU2",
		    redirect_uri: loc.protocol + '//' + loc.host + "/callback",
		    scope:        "email",
		    state:        "welcome"
		});
	}
	</script>
  </head>
  <body>
    <div class="container">
      <div class="card card-signin">
        <span class="text-center"><h1>Welcome to <span class="logo">Bloggar</span>!</h1></span>
        <form class="form-signin" role="form">
          <input type="text" class="form-control" placeholder="User" required="false" autofocus="">
          <input type="password" class="form-control" placeholder="Password" required="false">
          <button class="btn btn-lg btn-danger btn-block">Sign in</button>
          <div class="pull-right">
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Stay signed in
            </label>
          </div>
        </form>
        <br/>
        <hr/>
        <button class="btn btn-lg btn-primary btn-block" onclick="init()"> <i class="fa fa-lock pull-left"></i><span class="divider-vertical pull-left"></span><span class="logme-in"> Use LogmeIn to sign in</span></button>
      </div>
      <p class="text-center">
        <a>Create an account</a>
      </p>
    </div> 
	</body>
</html>
